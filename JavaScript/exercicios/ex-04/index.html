<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/javascript.js"></script>
    <title>Contador</title>
</head>
<body>
    <main>
        <!-- botão de inicio -->
        <button type="button" onclick="btinicio()" id="btinicio">Vamos contar!</button>
        <!-- título -->
        <h1>Contador</h1>
        <!-- sessção com as entradas -->
        <section>
            <label for="valinicio">Começa em:</label>
            <input type="number" class="inputval" id="valinicio" value="1" max="10" min="1">
            <label for="valpulo">e vai a cada:</label>
            <input type="number" class="inputval" id="valpulo" value="1" max="10" min="1">
            <button type="button" id="btcalcular">Conte!</button>
        </section>
    </main>
</body>
</html>
